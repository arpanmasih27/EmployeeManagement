<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Regester</title>
<link rel="stylesheet" href="reset.min.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<style>
.btn:hover {
	box-shadow: 0 0 20px rgb(255, 255, 255);
}

nav {
	font-family: 'Raleway', cursive;
	font-weight: bold;
}
</style>
</head>

<body class="bg-dark">
	<section>
		<nav class="navbar navbar-black bg-black">
			<div class="container-fluid d-flex">
				<a href="Welcome.html" class="navbar-brand text-white mx-auto">Employee
					Manager</a>
			</div>
		</nav>

	</section>

	<section class="container mt-5">
		<div class="row">
			<div class="col-5 m-auto">
				<div class="card bg-black  border-3 rounded-4 border-light">
					<div class="card-header bg-black  text-white mt-3">
						<h2 class="text-white text-center">Update Here</h2>
					</div>
					<div class="card-body mb-4">
						<form id="editform" action="update" method="POST">
							<div class="form-group ms-4 me-4">
								<input type="text" id="idInput" placeholder="Enter id" class="form-control"
									name="id" readonly>
							</div>
							<div class="form-group ms-4 me-4 mt-3">
								<input type="text" placeholder="Enter Name" class="form-control"
									name="ename">
							</div>
							<div class="form-group mt-3 ms-4 me-4">
								<input type="text" placeholder="Enter Department" name="dept"
									class="form-control">
							</div>
							<div class="form-group mt-3 ms-4 me-4">
								<input type="email" placeholder="Enter email" name="email"
									class="form-control">
							</div>
							<div class="form-group mt-3 ms-4 me-4">
								<input type="number" placeholder="Enter Salary" name="sal"
									class="form-control">
							</div>
							<div class="form-group mt-3 ms-4 me-4">
								<input type="number" placeholder="Enter House No" name="hNo"
									class="form-control">
							</div>
							<div class="form-group mt-3 ms-4 me-4">
								<input type="text" placeholder="Enter Street" name="street"
									class="form-control">
							</div>
							<div class="form-group mt-3 ms-4 me-4">
								<input type="text" placeholder="Enter City" name="city"
									class="form-control">
							</div>
							<div class="d-grid gap-2 col-6 mx-auto mt-5">
								<input type="submit" value="Update"
									class="btn btn-outline-light justify-content center">
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script type="text/javascript">
	 window.onload = function() {
         const params = new URLSearchParams(window.location.search);
         const id = params.get('id');
         if (id) {
             document.getElementById('idInput').value = id;
         }
         else
        	 {document.getElementById('idInput').removeAttribute("readonly");}
     };
	</script>
</body>

</html>
